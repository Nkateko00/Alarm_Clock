<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- css-link -->
    <link rel="stylesheet" href="style.css">
</head> 
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class='bx bx-search'></i></button>
            <div class="reset">
            <button><i class='bx bx-reset'></i></button>
            </div>
        </div>
        <div class="error">
            <p>NO RESULTS FOUND!</p>
        </div>
    <div class="weather">
         <img src="pictures/cloudy.png" class="weather-icon" >
         <h1 class="temp"></h1>
         <h2 class="city"></h2>
      
    <div class="details">
        <div class="col">
             <img src="humidity-app.png" alt="">
             <div>
        <p class="humidity">50%</p>
        <p>Humidity</p>
    </div>
<div class="col">
    <img src="wind-app.png" alt="">
    <div>
        <p class="wind">10 km/h</p>
        <p>Wind Speed</p>
    </div>
</div>
</div>
</div>
</div>
</div>

<script src="script.js"></script>
</body>

</html>
